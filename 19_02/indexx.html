<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val1, val2
        val1 = Number(prompt("Primeiro Valor: "))
        val2 = Number(prompt("Segundo Valor: "))
        if (val1 > val2) {
            document.write(`${val1} é maior que ${val2}`)
        } else {
            document.write(`${val2} é maior que ${val1}`)
        }
    </script>
</body>
</html>
