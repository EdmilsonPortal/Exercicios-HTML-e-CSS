<!-Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VOTO</h1>
    <script>
        let ano_nascimento = Number(prompt("DIGITE O ANO QUE VOCÊ NASCEU"))
        let ano_atual = new Date().getFullYear();
        let idade = ano_atual - ano_nascimento
        if(idade >= 16){
            document.write(`SUA IDADE É ${idade}, VOCÊ PODE VOTAR`)
        }
        else{
            document.write(`SUA IDADE É ${idade}, VOCÊ NÃO PODE VOTAR`)
        }
    </script>
</body>
</html>
